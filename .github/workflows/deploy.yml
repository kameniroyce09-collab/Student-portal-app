name: CI/CD - Student Portal

on:
  push:
    branches:
      - main
      - 'feature-branch/*'
  pull_request:
    branches:
      - main

jobs:
  build-test-push-deploy:
    # Avoid infinite loop when we push the [skip ci] commit
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}

    runs-on: self-hosted        # your EC2 GitHub runner

    env:
      DOCKERHUB_USERNAME: arsenet10
      BACKEND_IMAGE: arsenet10/student-portal-backend
      FRONTEND_IMAGE: arsenet10/student-portal-frontend

    steps:
      # 1. Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Backend unit tests
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json found, running npm ci..."
            npm ci
          else
            echo "No package-lock.json found, running npm install..."
            npm install
          fi

      - name: Run backend tests
        working-directory: ./backend
        run: npm test

      # 3. CLEAN DOCKER ENVIRONMENT BEFORE BUILDING
      - name: Stop all running containers
        run: |
          docker stop $(docker ps -aq) || true

      - name: Remove all containers
        run: |
          docker rm $(docker ps -aq) || true

      - name: Remove all Docker images
        run: |
          docker rmi -f $(docker images -aq) || true

      # 4. Login to Docker Hub
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Build & push BACKEND image
      - name: Build backend image
        run: |
          docker build \
            -t $BACKEND_IMAGE:latest \
            -t $BACKEND_IMAGE:${{ github.sha }} \
            ./backend

      - name: Push backend image
        run: |
          docker push $BACKEND_IMAGE:latest
          docker push $BACKEND_IMAGE:${{ github.sha }}

      # 6. Build & push FRONTEND image
      - name: Build frontend image
        run: |
          docker build \
            -t $FRONTEND_IMAGE:latest \
            -t $FRONTEND_IMAGE:${{ github.sha }} \
            ./frontend

      - name: Push frontend image
        run: |
          docker push $FRONTEND_IMAGE:latest
          docker push $FRONTEND_IMAGE:${{ github.sha }}

      # 7. Install yq (CLI YAML editor) locally in the workspace
      #    We use it ONLY to update Helm values.yaml in the repo.
      - name: Install yq
        run: |
          YQ_VERSION=v4.44.3
          wget https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64 -O yq
          chmod +x yq
        shell: bash

      # 8. Update Helm image tags in values.yaml with current commit SHA
      #    File path assumed: helm-charts/student-portal/values.yaml
      - name: Update Helm image tags in values.yaml
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          ./yq -i '
            .backend.image.tag = env("IMAGE_TAG") |
            .frontend.image.tag = env("IMAGE_TAG")
          ' helm-charts/student-portal/values.yaml
        shell: bash

      # 9. Commit & push Helm values.yaml back to the same branch (main or feature-branch/*)
      - name: Commit and push updated Helm values.yaml
        if: startsWith(github.ref, 'refs/heads/')
        run: |
          IMAGE_TAG=${{ github.sha }}
          BRANCH_NAME=${GITHUB_REF#refs/heads/}

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add helm-charts/student-portal/values.yaml

          if git diff --cached --quiet; then
            echo "No changes to commit in values.yaml"
            exit 0
          fi

          git commit -m "chore: update Helm image tags to ${IMAGE_TAG} [skip ci]"
          git push origin "$BRANCH_NAME"
        shell: bash

      # 10. Deploy with Docker Compose (still using your existing VM deployment)
      - name: Deploy with Docker Compose
        # If you want this only for main, uncomment:
        # if: github.ref == 'refs/heads/main'
        working-directory: /home/ubuntu/Student-portal-app
        run: |
          docker-compose up -d
