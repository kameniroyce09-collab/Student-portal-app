apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: student-portal-ingress
  namespace: student-portal
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  tls:
  - hosts:
    - student-portal.giize.com
    secretName: student-portal-tls
  rules:
  - host: student-portal.giize.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: student-portal-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: student-portal-backend
            port:
              number: 5000
