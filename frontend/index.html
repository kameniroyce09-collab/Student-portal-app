<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Student Portal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
      --success: #10b981;
      --error: #ef4444;
      --background: #0f172a;
      --surface: #1e293b;
      --surface-light: #334155;
      --text: #f1f5f9;
      --text-secondary: #94a3b8;
      --border: #334155;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--background);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
      animation: gradientShift 15s ease infinite;
      pointer-events: none;
    }

    @keyframes gradientShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    /* Floating shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.3;
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
    }

    .shape1 {
      width: 300px;
      height: 300px;
      background: var(--primary);
      top: -150px;
      left: -150px;
      animation-delay: 0s;
    }

    .shape2 {
      width: 250px;
      height: 250px;
      background: var(--secondary);
      bottom: -100px;
      right: -100px;
      animation-delay: 7s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }

    /* Login container */
    .login-container {
      background: var(--surface);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 48px;
      width: 100%;
      max-width: 440px;
      box-shadow: 
        0 20px 25px -5px rgba(0, 0, 0, 0.3),
        0 10px 10px -5px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo section */
    .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      margin-bottom: 16px;
      box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .logo h1 {
      color: var(--text);
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .logo p {
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 400;
    }

    /* Message box */
    .message {
      padding: 14px 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      font-size: 14px;
      font-weight: 500;
      display: none;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .message.success {
      background: rgba(16, 185, 129, 0.1);
      color: #6ee7b7;
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    /* Form styles */
    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      color: var(--text);
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: -0.2px;
    }

    .input-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      background: var(--background);
      border: 2px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 15px;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: var(--text-secondary);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(15, 23, 42, 0.8);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    input:hover {
      border-color: var(--surface-light);
    }

    /* Button */
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: var(--surface-light);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Demo info */
    .demo-info {
      background: rgba(99, 102, 241, 0.05);
      border: 1px solid rgba(99, 102, 241, 0.2);
      padding: 20px;
      border-radius: 12px;
      margin-top: 24px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .demo-info strong {
      color: var(--primary);
      font-weight: 600;
    }

    .demo-credentials {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }

    .credential-item {
      background: var(--background);
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    .credential-item .label {
      color: var(--text-secondary);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .credential-item .value {
      color: var(--text);
      font-weight: 600;
      font-family: 'Courier New', monospace;
    }

    /* Register link */
    .register-link {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
    }

    .register-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .register-link a:hover {
      color: var(--secondary);
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        padding: 32px 24px;
      }

      .logo h1 {
        font-size: 24px;
      }

      .demo-credentials {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>

  <div class="login-container">
    <div class="logo">
      <div class="logo-icon">ðŸŽ“</div>
      <h1>Student Portal</h1>
      <p>Sign in to continue your journey</p>
    </div>

    <div id="message" class="message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <div class="input-wrapper">
          <input 
            type="text" 
            id="username" 
            name="username" 
            required 
            placeholder="Enter your username"
            autocomplete="username"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            placeholder="Enter your password"
            autocomplete="current-password"
          >
        </div>
      </div>

      <button type="submit" id="loginBtn">
        <span id="btnText">Sign In</span>
      </button>
    </form>

    <div class="demo-info">
      <div style="margin-bottom: 12px;">
        <strong>âœ¨ Demo Credentials</strong>
      </div>
      <div class="demo-credentials">
        <div class="credential-item">
          <div class="label">Student Account</div>
          <div class="value">student</div>
          <div class="value" style="margin-top: 4px;">password123</div>
        </div>
        <div class="credential-item">
          <div class="label">Admin Account</div>
          <div class="value">admin</div>
          <div class="value" style="margin-top: 4px;">admin123</div>
        </div>
      </div>
    </div>

    <div class="register-link">
      Don't have an account? <a href="register.html">Create one</a>
    </div>
  </div>

  <script>
    const API_URL = 'http://3.148.170.182:5000/api';

    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = document.getElementById('btnText');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      loginBtn.disabled = true;
      btnText.innerHTML = '<span class="spinner"></span>Signing in...';
      messageDiv.style.display = 'none';

      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.success) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));

          showMessage('âœ“ Login successful! Redirecting...', 'success');
          
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        } else {
          showMessage('âœ— ' + (data.error || 'Login failed'), 'error');
          loginBtn.disabled = false;
          btnText.textContent = 'Sign In';
        }
      } catch (error) {
        showMessage('âœ— Connection error. Make sure backend is running.', 'error');
        loginBtn.disabled = false;
        btnText.textContent = 'Sign In';
      }
    });

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
    }

    // Add enter key support
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !loginBtn.disabled) {
        form.requestSubmit();
      }
    });
  </script>
</body>
</html>
